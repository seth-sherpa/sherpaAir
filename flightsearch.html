<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sherpaÂ°AIR Flight Search page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap, custom CSS, Material Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="flightsearch.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--custom JavaScript file, jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script>
      

      //function to redirect to booking page adding all query Params to URL
      
	  function goHome() {
        window.location.href = `index.html?`;
      }

    </script>
  </head>
  <!--custom onLoad function gets today's date and put the dates in the date selector fields-->
  <body onload="populateFlightSearchPage()">
    <!--navigation bar start-->
    <div id="nav-container"></div>
    <script>
      $(function() {
        $("#nav-container").load("navbar.html");
      });
    </script>
    <!--navigation bar end-->
    <header class="page-header header container-fluid">
      <div class="overlay"></div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </header>
    <br>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 style="color:#ffffff"> Your Selected flight </h3>
        </div>
      </div>
    </div>
    <hr width="85%" color="dimgray">
    <div class="container">
      <p> Departure </p>
      <div class="row">
        <div class="col">
          <h3 class="center" id="departureOrigin"></h3>
          <div class="center" id="outboundDepartureDate">
            <br>12:00:00
          </div>
        </div>
        <div class="col">
          <h4 class="center"> to </h4>
        </div>
        <div class="col">
          <h3 class="center" id="departureDestination"></h3>
          <div class="center" id="outboundArrivalDate">
            <br>18:00:00
          </div>
        </div>
      </div>
      <div class="container" id="returnSegment">
        <script>
          if (getReturnDate() == 'null') {
            document.getElementById("returnSegment").style.display = "none";
          } else {
            document.getElementById("returnSegment").style.display = "inline";
          }
        </script>
        <hr width="85%" color="dimgray">
        <p> Return </p>
        <div class="row">
          <div class="col">
            <h3 class="center"></h3>
            <h3 class="center" id="returnOrigin"></h3>
            <div class="center" id="returnDepartureDate">
              <br> 12:00:00
            </div>
          </div>
          <div class="col">
            <h4 class="center"> to </h4>
          </div>
          <div class="col">
            <h3 class="center" id="returnDestination"></h3>
            <div class="center" id="returnArrivalDate">
              <br> 18:00:00
            </div>
          </div>
        </div>
      </div>
      <hr width="85%" color="dimgray">
    </div>
    <div class="container">
      <div class="callout">
        <div class="row">
          <div class="col">
            <h4>Book Selected Flight</h4>
          </div>
          <div class="col" style="text-align: right;">
            <button class="btn" type="button"  onclick="goHome()"> Return to Search</button>
			<button class="btn" type="button" onclick="goToBookingConfirmation()"> Book Flight
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
