  <!--custom onLoad function gets today's date and put the dates in the date selector fields-->
  <body onload="populateFlightSearchPage()">
    <!--navigation bar start-->
    <div id="nav-container"></div>
    <script>
      $(function() {
        $("#nav-container").load("navbar.html");
      });
    </script>
    <!--navigation bar end-->
    <header class="page-header header container-fluid">
      <div class="overlay"></div>
    </header>
    <br>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 id="flightSearchTitle" style="color:#ffffff"></h3>
        </div>
      </div>
    </div>

    <hr width="85%" color="dimgray">

    <div class="container">

      <div class="row">
        <div class="col flight-options">
          <p> Departure </p>
          <div class="row">
            <div class="col">
              <p class="center" id="departureOrigin"></p>
              <p class="center" id="outboundDepartureDate"><br>12:00:00</p>
            </div>
            <div class="col">
              <p class="center"> to </p>
            </div>
            <div class="col">
              <p class="center" id="departureDestination"></p>
              <p class="center" id="outboundArrivalDate"><br>18:00:00</p>
            </div>
          </div>
        </div>
        <div class="col flight-options" id="returnSegment">
          <script>
            if (getReturnDate() == 'null') {
              document.getElementById("returnSegment").style.display = "none";
            } else {
              document.getElementById("returnSegment").style.display = "inline";
            }
         </script>
          <p> Return </p>
          <div class="row">
            <div class="col">
              <p class="center" id="returnOrigin"></p>
              <p class="center" id="returnDepartureDate"><br>12:00:00</p>
            </div>
            <div class="col">
              <p class="center"> to </p>
            </div>
            <div class="col">
              <p class="center" id="returnDestination"></p>
              <p class="center" id="returnArrivalDate"><br>18:00:00</p>
            </div>
          </div>
        </div>
        <div style="padding: 5px;">
          <button class="btn" type="button" onclick="goToBookingConfirmation()"> Book Flight
        </div>
      </div>

      <br>
